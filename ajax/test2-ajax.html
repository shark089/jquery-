<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<script src="bootstrap and jquery/jquery-3.2.0.min.js"></script>
<title>無標題文件</title>
	<script>
		$(function(){
			$('button').click(function(){
				var url = "http://httpbin.org/";
				if($(this).attr('id') === 'btn1'){
					url +="html";
				}else{
					url +="encoding/utf8";
				}
				$('#test').load(url);
			});
		});
	</script>
	<style>
		#test {background-color: #CCC;}
	</style>
</head>

<body>
	<button id="btn1">載入HTML測試網頁</button>
	<button id="btn2">載入Unicode測試網頁</button>
	<div id="test"></div>
</body>
</html>
